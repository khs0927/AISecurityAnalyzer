[build]
  publish = "client/dist"
  # 빌드 명령어 수정: 클라이언트 빌드와 API 빌드를 명확하게 지정
  command = "SKIP_DEPENDENCY_CHECK=true pnpm install --prod=false --no-frozen-lockfile && cd client && pnpm run build && cd ../apps/api && pnpm run build"
  # 개발 의존성 설치를 위한 환경 변수 추가
  [build.environment]
    PNPM_FLAGS = "--production=false"
    NODE_VERSION = "18" # Node.js 버전 고정 (로그에서 18.18.0 사용 확인)
    NPM_FLAGS = "--legacy-peer-deps"
    SKIP_DEPENDENCY_CHECK = "true"
    # 캐시 버스팅을 위한 타임스탬프 변수
    CACHE_BUSTER = "2025-05-24-12-54"

[functions]
  # tsup이 직접 출력하므로 디렉토리 지정
  directory = "netlify/functions"

# [[plugins]] # 플러그인 제거
#  package = "@netlify/plugin-functions-install-core"

[context.production.environment]
  VITE_API_URL = "/.netlify/functions/api" # API 경로 확인 필요 (tsup 출력 이름 기준)
  NODE_ENV = "production"
  SKIP_DEPENDENCY_CHECK = "true"

[context.staging.environment]
  VITE_API_URL = "/.netlify/functions/api" # API 경로 확인 필요 (tsup 출력 이름 기준)
  NODE_ENV = "staging"
  SKIP_DEPENDENCY_CHECK = "true"

[[redirects]]
  from = "/api/*"
  # tsup 출력 파일 이름(api.cjs)과 일치하도록 수정
  to = "/.netlify/functions/api/:splat" 
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
