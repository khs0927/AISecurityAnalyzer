<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartCare 직접 연결</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 { 
            color: #FF6D94; 
            margin-bottom: 25px;
        }
        .redirect-message {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 109, 148, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FF6D94;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            background-color: #FF6D94;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
        .manual-link {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HeartCare 직접 연결</h1>
    
    <div class="redirect-message">
        <p><strong>Expo Go 앱으로 HeartCare를 연결 중입니다...</strong></p>
        <div class="spinner"></div>
        <p id="countdown">5초 후 자동으로 연결됩니다.</p>
    </div>
    
    <div>
        <p>자동 연결이 되지 않으면 아래 버튼을 클릭하세요:</p>
        <a href="exp://exp.host/@hsml/heart-care-expo?runtime-version=exposdk:50.0.0" class="button">Expo Go로 열기</a>
        <a href="/" class="button" style="background-color: #4630EB;">홈으로</a>
    </div>
    
    <div class="manual-link">
        <p><strong>수동 연결:</strong> Expo Go 앱에서 아래 URL을 입력하세요</p>
        <code>exp://exp.host/@hsml/heart-care-expo?runtime-version=exposdk:50.0.0</code>
    </div>

    <script>
        // 카운트다운 타이머
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            countdown--;
            countdownElement.textContent = `${countdown}초 후 자동으로 연결됩니다.`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // 5초 후 자동으로 Expo로 리디렉션
                window.location.href = "exp://exp.host/@hsml/heart-care-expo?runtime-version=exposdk:50.0.0";
            }
        }, 1000);
        
        // 페이지 로드 시 딜레이 후 자동으로 Expo 열기 (iOS 친화적)
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "exp://exp.host/@hsml/heart-care-expo?runtime-version=exposdk:50.0.0";
            }, 1500);
        };
    </script>
</body>
</html>
